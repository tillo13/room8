{% extends "base.html" %}

{% block content %}
  <main>
    <h1>Find a Room8!</h1>
    <form id="room8Form" action="/find_room8" method="post">
      <div>
        <label for="question1">1. What type of living space do you prefer?</label>
        <select id="question1" name="question1">
          <option value="">Select an option</option>
          <option value="studio">Studio Apartment</option>
          <option value="1_bed">1 Bedroom</option>
          <option value="2_bed">2+ Bedrooms</option>
          <option value="shared_house">Shared House</option>
        </select>
      </div>
      <br>
      <div>
        <label for="question2">2. How often do you clean or tidy up?</label>
        <select id="question2" name="question2">
          <option value="">Select an option</option>
          <option value="daily">Daily</option>
          <option value="few_times">A few times a week</option>
          <option value="weekly">Weekly</option>
          <option value="rarely">Rarely</option>
        </select>
      </div>
      <br>
      <div>
        <label for="question3">3. How would you prefer to manage household expenses?</label>
        <select id="question3" name="question3">
          <option value="">Select an option</option>
          <option value="split">Split evenly</option>
          <option value="income_based">Based on income</option>
          <option value="mixed">Mixed approach</option>
        </select>
      </div>
      <br>
      <div>
        <label for="question4">4. Do you have any dietary preferences or restrictions?</label>
        <select id="question4" name="question4">
          <option value="">Select an option</option>
          <option value="none">None</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="gluten_free">Gluten-Free</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br>
      <div>
        <label for="question5">5. How important is social interaction at home?</label>
        <select id="question5" name="question5">
          <option value="">Select an option</option>
          <option value="very_important">Very Important</option>
          <option value="somewhat">Somewhat Important</option>
          <option value="not_important">Not Important</option>
        </select>
      </div>
      <br>
      <div>
        <label for="question6">6. What is your preference for noise and quiet time?</label>
        <select id="question6" name="question6">
          <option value="">Select an option</option>
          <option value="quiet">Quiet</option>
          <option value="moderate">Moderate</option>
          <option value="lively">Lively</option>
        </select>
      </div>
      <br>
      <div>
        <label for="question7">7. What is your typical schedule/bedtime?</label>
        <select id="question7" name="question7">
          <option value="">Select an option</option>
          <option value="early_bird">Early Bird</option>
          <option value="night_owl">Night Owl</option>
          <option value="variable">Variable</option>
        </select>
      </div>
      <br>
      <div>
        <label for="question8">8. How do you feel about hosting guests or parties?</label>
        <select id="question8" name="question8">
          <option value="">Select an option</option>
          <option value="love_them">I love hosting</option>
          <option value="occasionally">Occasionally</option>
          <option value="prefer_no">Prefer not to host</option>
        </select>
      </div>
      <br>
      <div>
        <label for="question9">9. Which hobbies or interests do you enjoy?</label>
        <select id="question9" name="question9">
          <option value="">Select an option</option>
          <option value="sports">Sports</option>
          <option value="arts">Arts & Culture</option>
          <option value="tech">Technology</option>
          <option value="outdoors">Outdoors</option>
          <option value="reading">Reading</option>
          <option value="gaming">Gaming</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br>
      <div>
        <label for="question10">10. Anything else we need to know about your living preferences?</label>
        <textarea id="question10" name="question10" rows="3" placeholder="Share any additional info..."></textarea>
      </div>
      <br>
      <button type="submit">Submit Answers</button>
    </form>
    <!-- Toast container for notification -->
    <div id="toast">we'll get back to you shortly!</div>
  </main>

  <!-- Inline JavaScript to handle submit and display toast -->
  <script>
    document.getElementById("room8Form").addEventListener("submit", function(event) {
      event.preventDefault();
      var toast = document.getElementById("toast");
      toast.className = "show";
      setTimeout(function() {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    });
  </script>
{% endblock %}
