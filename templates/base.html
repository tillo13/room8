<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room8</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Fixed Navbar -->
  <header>
    <nav>
      <!-- Left side navigation links -->
      <div class="nav-left">
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/mission">Mission</a></li>
          <li><a href="/how_it_works">How It Works</a></li>
          <li><a href="/find_room8">Find a Room8</a></li>
        </ul>
      </div>
      <!-- Right side Login button -->
      <div class="nav-right">
        <a href="/login" class="signup-button">Login</a>
      </div>
    </nav>
  </header>

  <!-- Main content injected from child templates -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Room8. Making homes through meaningful connections.</p>
    </div>
  </footer>
</body>
</html>
